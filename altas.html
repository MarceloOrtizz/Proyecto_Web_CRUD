    <main>
        <br>
        <div class="biblioteca">
            <h1>Biblioteca Digital</h1>
            <h3>Alta de Libro</h3>
            <form id="formulario" enctype="multipart/form-data">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" required><br>

                <label for="titulo">Titulo:</label>
                <input type="text" id="titulo" name="titulo" required><br>

                <label for="autor">Autor</label>
                <input type="text" id="autor" name="autor" required><br>

                <label for="imagenProducto">Imagen del producto:</label>
                <input type="file" id="imagenProducto" name="imagen">

                <button type="submit">Agregar libro</button>

            </form>

    <script src="./js/scripts.js"></script>
    <script>
        const URL = "https://flask-production-5b3a.up.railway.app/"

        // Capturamos el evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData();
            formData.append('codigo', document.getElementById('codigo').value);
            formData.append('titulo', document.getElementById('titulo').value);
            formData.append('autor', document.getElementById('autor').value);
            formData.append('imagen', document.getElementById('imagenProducto').files[0]);
            // formData.append('genero', document.getElementById('genero').value);
            
            // Realizamos la solicitud POST al servidor
            fetch(URL + 'libros', {
                method: 'POST',
                body: formData // Aquí enviamos formData en lugar de JSON
            })

                //Respuesta OK, se limpia formulario.
                .then(function (data) {
                    alert('libro agregado correctamente.');
                    // Limpiar el formulario para el proximo producto
                    document.getElementById('codigo').value = "";
                    document.getElementById('titulo').value = "";
                    document.getElementById('autor').value = "";
                })
                .catch(function (error) {
                    // Mostramos el error, y no limpiamos el form.
                    console.log(error)
                    alert('Error al agregar el libro.');
                });
            
        })
    </script>
