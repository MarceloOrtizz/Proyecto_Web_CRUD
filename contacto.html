  <main class="py-3">
    <form action="recibido.html" target="_blank" class="container my-3" style="max-width: 640px;">
      <h1 class="text-center my-3">Formulario de Contacto</h1>
      <hr>
      <div class="row">
        <!-- Nombre -->
        <div class="mb-3 col-12 col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input class="form-control" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre..."
            required />
        </div>
        <!-- apellido -->
        <div class="mb-3 col-12 col-md-6">
          <label for="apellido" class="form-label">Apellido:</label>
          <input class="form-control" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido..."
            required />
        </div>
        <!-- mail -->
        <div class="mb-3 col-12">
          <label for="email" class="form-label">Email:</label>
          <input type="email" name="email" class="form-control" id="email" />
        </div>
        <!-- telefono -->
        <div class="mb-3 col-12">
          <label for="telefono" class="form-label">Teléfono:</label>
          <input type="tel" name="telefono" class="form-control" id="telefono" />
        </div>

        <!-- Asunto -->
        <div class="mb-3 col-12">
          <label for="asunto" class="form-label">Asunto:</label>
          <input type="text" name="asunto" class="form-control" id="asunto" />
        </div>

        <!-- Comentarios -->
        <div class="mb-3 col-12">
          <label for="comentario" class="form-label">Deje aquí sus comentarios:
          </label>
          <textarea class="form-control" name="comentario" id="comentario" rows="5"></textarea>
        </div>

        <!-- Botones -->
        <div class="mb-3 col-12">
          <button type="submit" class="btn btn-primary">
            Enviar Formulario
          </button>
        </div>
      </div>
    </form>
  </main>
