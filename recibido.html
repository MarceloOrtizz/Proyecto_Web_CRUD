      <table class="formulario" id="formulario" border="10" align="center" width="226" style="background-color: aliceblue;">
        <script language="javascript">
          var args = location.search.substr(1).split("&");
          console.log(location.search.substr(1).split("&"));
          for (var i = 0; i < args.length - 1; ++i) {
            var parts = args[i].split("=");
            if (parts != null) {
              var field = parts[0];
              var value = parts[1];
              if (value == null) {
                value = "null";
              } else {
                value = unescape(value.replace(/["+]/g, " "));
              }
              document.writeln('<tr><td align="center">' + "&nbsp&nbsp&nbsp&nbsp" + field + "</td>");
              document.writeln(
                '<td align="center">' + value + "&nbsp&nbsp&nbsp&nbsp" + "</td></tr>"
              );
            }
          }
        </script>
      </table>
