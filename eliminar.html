    <script>
        const URL = "https://flask-production-5b3a.up.railway.app/"

        // Capturamos el evento de envío del formulario
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Evitamos que se envie el form 

            var formData = new FormData();
            formData.append('codigo', document.getElementById('codigo').value);
            
            // Realizamos la solicitud POST al servidor
            fetch(URL + 'libros/' + document.getElementById('codigo').value, {
                method: 'DELETE',

            })

                //Después de realizar la solicitud POST, se utiliza el método then() para manejar la respuesta del servidor.
                .then(function (response) {
                    if (response.ok) { 
                        return response.json(); 
                    } else {
                        // Si hubo un error, lanzar explícitamente una excepción
                        // para ser "catcheada" más adelante
                        throw new Error('Error al eliminar el libro.');
                    }
                })

                //Respuesta OK, se limpia formulario.
                .then(function (data) {
                    alert('libro eliminado correctamente.');
                    // Limpiar el formulario para el proximo producto
                    document.getElementById('codigo').value = "";
                })
                .catch(function (error) {
                    // Mostramos el error, y no limpiamos el form.
                    alert('Error al eliminar el libro  xzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzzz.');
                });
            
        })
    </script>
