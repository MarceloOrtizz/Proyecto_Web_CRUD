    <script>
        const URL = "https://flask-production-5b3a.up.railway.app/"

        // Realizamos la solicitud GET al servidor para obtener todos los libros
        // fetch(URL + 'libro')
        fetch(URL + 'libros')
            .then(function (response) {
                if (response.ok) {
                    return response.json();
                } else {
                    // Si hubo un error, lanzar explícitamente una excepción
                    // para ser "catcheada" más adelante
                    throw new Error('Error al obtener los libros.');
                }
            })
            .then(function (data) {
                let tablalibros = document.getElementById('tablalibros');

                // Iteramos sobre los libros y agregamos filas a la tabla
                for (let libro of data) {
                    let fila = document.createElement('tr');
                    fila.innerHTML = '<td>' + libro.codigo + '</td>' +
                        '<td>' + libro.titulo + '</td>' +
                        '<td align="right">' + libro.autor + '</td>' +
                        '<td><img src=./static/' + libro.imagen_url + ' alt="Imagen del producto" style="width: 100px;"></td>' ;

                    //Una vez que se crea la fila con el contenido del libro, se agrega a la tabla utilizando el método appendChild del elementotablaProductos.
                    tablalibros.appendChild(fila);
                }
            })
            .catch(function (error) {
                // Código para manejar errores
                alert('Error al obtener los libros.');
            });
    </script>
